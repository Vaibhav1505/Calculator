<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="calculator">
        <input class="calculator-display" type="text" readonly>
        <div class="calculator-buttons">
            <button class="buttons"
                onclick="currentValue=currentValue+'1';document.querySelector('.calculator-display').value=currentValue;">1</button>
            <button class="buttons"
                onclick="currentValue=currentValue+'2';;document.querySelector('.calculator-display').value=currentValue;">2</button>
            <button class="buttons"
                onclick="currentValue=currentValue+'3';;document.querySelector('.calculator-display').value=currentValue;">3</button>
            <button class="buttons"
                onclick="currentValue=currentValue+'+';document.querySelector('.calculator-display').value=currentValue;">+</button>
            <button class="buttons"
                onclick="currentValue=currentValue+'4';document.querySelector('.calculator-display').value=currentValue;">4</button>
            <button class="buttons"
                onclick="currentValue=currentValue+'5';document.querySelector('.calculator-display').value=currentValue;">5</button>
            <button class="buttons"
                onclick="currentValue=currentValue+'6';document.querySelector('.calculator-display').value=currentValue;">6</button>
            <button class="buttons"
                onclick="currentValue=currentValue+'-';document.querySelector('.calculator-display').value=currentValue;">-</button>
            <button class="buttons"
                onclick="currentValue=currentValue+'7';document.querySelector('.calculator-display').value=currentValue;">7</button>
            <button class="buttons"
                onclick="currentValue=currentValue+'8';document.querySelector('.calculator-display').value=currentValue;">8</button>
            <button class="buttons"
                onclick="currentValue=currentValue+'9';document.querySelector('.calculator-display').value=currentValue;">9</button>
            <button class="buttons"
                onclick="currentValue=currentValue+'*';document.querySelector('.calculator-display').value=currentValue;">*</button>
            <button class="buttons"
                onclick="currentValue=currentValue+'/';document.querySelector('.calculator-display').value=currentValue;">/</button>
            <button class="buttons"
                onclick="currentValue=currentValue+'0';document.querySelector('.calculator-display').value=currentValue;">0</button>
            <button class="buttons"
                onclick="currentValue=currentValue+'.';document.querySelector('.calculator-display').value=currentValue;">.</button>
            <button class="buttons" onclick="
            let result=eval(currentValue);
            currentValue=result;
            document.querySelector('.calculator-display').value=currentValue">=</button>
            <button class="clear-all"
                onclick="currentValue='';document.querySelector('.calculator-display').value=currentValue;">Clear
                All</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
